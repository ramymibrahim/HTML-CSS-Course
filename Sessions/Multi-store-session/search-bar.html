<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="./fonts/font-awesome/css/fontawesome.min.css"
      rel="stylesheet"
    />

    <link href="./fonts/font-awesome/css/brands.css" rel="stylesheet" />
    <link href="./fonts/font-awesome/css/solid.css" rel="stylesheet" />
    <style>
      body {
        background-color: #cecece;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .categories {
        max-width: 300px;
        position: relative;
      }
      .categories-select {
        display: flex;
        justify-content: space-between;
        background-color: #ffd333;
        padding: 20px 10px;
        font-size: 1rem;
        font-weight: 500;
      }
      .categories-select:hover {
        background-color: #ffc800;
      }
      .menu-list {
        list-style: none;
        color: #6c757d;
        background-color: #fff;
        position: absolute;
        width: 100%;
        overflow: hidden;
        height: 0;
        transition: 0.5s;
      }
      .menu-list li {
        padding: 7px 5px;
        border-bottom: 1px solid #f5f5f5;
      }
      .categories:hover .menu-list {
        height: initial;
      }
    </style>
  </head>
  <body>
    <div class="categories">
      <div class="categories-select">
        <div><i class="fa fa-bars"></i> Categories</div>
        <div class="menu-arrow">
          <i class="fa fa-angle-down"></i>
        </div>
      </div>
      <ul class="menu-list">
        <li>Dresses</li>
        <li>Shirts</li>
        <li>Jeans</li>
        <li>Swimwear</li>
      </ul>
    </div>
  </body>
</html>
